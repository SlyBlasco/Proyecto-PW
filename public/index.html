<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi aniversario</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
    }
    #loginBox {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.7);
      border: 2px solid #ff0033;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }
    #loginBox h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      color: #ff0033;
    }
    #loginBox input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #222;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
    }
    #loginBox button {
      padding: 0.6rem 1.2rem;
      background: #ff0033;
      border: none;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      
    }
    .aura {
      position: fixed;
      width: 30px;
      height: 30px;
      border: 2px solid #ff0033;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.9;
      animation: expand 0.6s ease-out forwards;
    }

    @keyframes expand {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }


  </style>
</head>
<body>
  <div id="loginBox">
    <h1>Iniciar Sesión</h1>
    <form method="POST" action="/login">
      <input name="user" placeholder="Usuario" required>
      <input name="pass" type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <canvas id="particles"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script src="/js/corazones.js"></script>
  <script src="/js/efectos.js"></script>
</body>
</html>
